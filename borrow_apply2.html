<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="jquery/jquery-2.1.0.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js/bootstrap.min.js"></script>
		<!--index  css文件-->
		<link rel="stylesheet" href="css/borrow_apply2.css">
		<title>蓝源Eloan-P2P平台</title>
	</head>

	<body>
		<header>
			<div class="container">
				<h3>
					信用借款
				</h3>
				<p>授信额度：<span>可借金额：</span></p>
			</div>

		</header>
		<main>
			<div class="container">
				<div class="page-header lead">
					借款信息<label class="label label-primary">信用标</label>
				</div>
			</div>
			<div class="container">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputPassword" class="col-sm-3 control-label">借款金额</label>
						<div class="col-sm-3">
							<div class="input-group">
								<input type="text" class="form-control" id="exampleInputAmount">
								<div class="input-group-addon">元</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="jiekuan" class="col-sm-3 control-label">借款利息</label>
						<div class="col-sm-3">
							<div class="input-group">
								<input type="text" class="form-control" id="jiekuan">
								<div class="input-group-addon">%</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="qixian" class="col-sm-3 control-label">借款期限</label>
						<div class="col-sm-3">
							<div class="input-group">
								<select class="form-control" id="qixian">
									  <option>1</option>
									  <option>3</option>
									  <option>5</option>
									  <option>8</option>
									  <option>12</option>
									</select>
								<div class="input-group-addon">月</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="fangshi" class="col-sm-3 control-label">还款方式</label>
						<div class="col-sm-3">
							<div class="input-group">
								<label class="radio-inline">
									  <input type="radio" name="inlineRadioOptions" checked="checked" id="inlineRadio1" value="option1">按月分期
									</label>
									<label class="radio-inline">
									  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">按月到期
									</label>
							</div>
						</div>
					</div>
					<div class="form-group">
					<label class="col-sm-3 control-label">
						最小投标
					</label>
					<div class="col-sm-3  input-group">
						<input class="form-control" name="minBidAmount" />
						<span class="input-group-addon">元</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">
						投标奖金
					</label>
					<div class="col-sm-3  input-group">
						<input class="form-control" name="totalRewardAmount" value="0" />
						<span class="input-group-addon">%</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">
						投标奖金
					</label>
					<div class="col-sm-3  input-group">
						<input class="form-control" name="totalRewardAmount" value="0" />
						<span class="input-group-addon">%</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">
						借款标题
					</label>
					<div class="col-sm-6  input-group">
						<input class="form-control" name="totalRewardAmount" value="0" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">
						借款标题
					</label>
					<div class="col-sm-6  input-group">
						<textarea class="form-control" rows="4"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input class="btn btn-primary col-lg-offset-3" type="button" value="提交申请"/>
				</div>
				<div class="el-box">
					<h4>相关费用</h4>
					<p><span class="text-info">利息</span>--</p>
					<p><span class="text-info">奖金</span>--</p>
					<p><span class="text-info">管理费用</span>--</p>
				</div>
				</form>
			</div>

		</main>
	</body>

</html>
